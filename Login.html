<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           background: url(images/career.jpg) 54%;
           background-size: cover;
          
        }  
        /* Login Container */
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
     position: fixed;
    bottom: 147px;
        }

        .login-container h2 {
            color: #ff7b00;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        /* Input Fields */
        .login-input {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .login-input:focus {
            border-color: #ff7b00;
            box-shadow: 0 0 4px rgba(255, 123, 0, 0.5);
        }

        /* Button */
        .login-btn {
            margin-top: 1rem;
            display: inline-block;
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            color: white;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #0b3a9a, #ff7b00);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #092872, #e66d00);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="">
            <img src="images/logo.gif" alt="IndianOil Logo" />
        </a>
        <h2 style="margin-top: 19px;">Admin Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" class="login-input" required>
            <input type="password" id="password" placeholder="Password" class="login-input" required>
            <button type="submit" class="login-btn">LOGIN AS ADMIN</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation (replace with actual database check)
            if (email === 'admin@example.com' && password === 'admin123') {
                // Successful login (replace with actual database logic)
                alert('Login successful!');
                // Redirect to admin dashboard (or perform other actions)
                window.location.href = 'Home.html'; 
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>
</body>
</html>
