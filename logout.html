<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logout</title>
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    line-height: 1.6;
    color: #333;
    background-color: #E5EDF1;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: white;
    color: #003d6b;
    width: 100%;
    border-bottom: 1px solid #ddd;
    position: fixed;
    top: 0px;
}

header a {
    text-decoration: none;
    color: #30a5fe;
    margin: 0 10px;
    font-weight: bold;
    position: relative;
    overflow: hidden;
    padding: 5px 10px;
    transition: color 0.3s ease;
}

header a.active {
    border-bottom: 2px solid #003d6b;
}

header a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background-color: #003d6b;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}

header a:hover {
    color: #00509e;
}

header a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
}

header img {
    height: 50px;
    width: auto;
}

nav {
    display: flex;
    gap: 20px;
}

/* Section Styling */
.home {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 90px);
    background-color: #faa453;;
    text-align: center;
    padding: 20px;
}

.home-content {
    max-width: 600px;
    padding: 20px;
    background: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.home-content h1 {
    font-size: 2.5rem;
    color: #003d6b;
    margin-bottom: 15px;
}

.home-content p {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #555;
}

</style>
<body>
    <header>
        <a href="Home.HTML">
            <img src="logo.gif" alt="IndianOil Logo" />
        </a>
        <nav>
            <a href="Home.HTML">Home</a>
            <a href="Register.HTML">Register Apprentice</a>
            <a href="Attendance.html">Attendance</a>
            <a href="Login.html" class="active">Logout</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-content">
            <h1>Logout Page</h1>
            <p>You have successfully logged out. See you next time!</p>
        </div>
    </section>
</body>
</html>
