<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #E5EDF1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 10px; /* Added padding for small screens */
      }
      .application-form {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
  margin-top: 20%; /* This line adds 20% margin from the top */
}

      .application-form h1 {
        text-align: center;
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 15px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
        color: #2c3e50;
      }
      .form-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .form-row .form-group {
        flex: 1;
        min-width: calc(50% - 10px);
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 2px solid #d1d1d1;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f7f9fc;
      }
      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .submit-btn:hover {
        background-color: #0056b3;
      }
      .gender {
        display: flex;
        gap: 10px; /* Reduced space for better fit on smaller screens */
        align-items: center;
      }
      .gender label {
        display: flex;
        align-items: center;
        font-size: 14px;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 768px) {
        .application-form {
          padding: 20px;
        }
        .form-row .form-group {
          min-width: 100%; /* Fields stack vertically */
        }
      }

      @media (max-width: 480px) {
        .application-form {
          padding: 15px;
        }
        .form-group input,
        .form-group select {
          font-size: 14px;
          padding: 10px;
        }
        .submit-btn {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="Home.HTML">
        <img src="images/logo.gif" alt="IndianOil Logo" />
      </a>
      <nav>
        <a href="Home.HTML">Home</a>
        <a href="Register.html" class="active">Register Apprentice</a>
        <div class="dropdown">
          <a href="#">Apprentices</a>
          <div class="dropdown-content">
            <a href="apprentices.html">Show Apprentice</a>
            <a href="showAllApprentice.html">Show All Apprentices</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#">Attendance</a>
          <div class="dropdown-content">
            <a href="Attendance.html">Attendance</a>
            <a href="showAllApprenticeAttendance.html"
              >Show All Apprentices Attendance</a
            >
          </div>
        </div>
        <a href="Login.html">Logout</a>
      </nav>
    </header>
     <!-- Application Form -->
    <form
      class="application-form"
      action="http://localhost:3000/register"
      method="POST"
    >
      <h1>Registration Form</h1>
      <div id="message" style="margin-bottom: 10px; font-size: 14px"></div>

      <!-- Name and Apprentice ID -->
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="apprentice-id">Apprentice ID</label>
          <input
            type="text"
            id="apprentice-id"
            name="apprenticeId"
            placeholder="Enter Apprentice ID"
            required
          />
        </div>
      </div>

      <!-- Gender and DOB -->
      <div class="form-row">
        <div class="form-group">
          <label>Gender</label>
          <div class="gender">
            <label
              ><input type="radio" name="gender" value="male" required />
              Male</label
            >
            <label
              ><input type="radio" name="gender" value="female" required />
              Female</label
            >
            <label
              ><input type="radio" name="gender" value="other" required />
              Other</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
      </div>

      <!-- Email and Phone Number -->
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input
            type="tel"
            id="phone-number"
            name="phoneNumber"
            placeholder="Enter phone number"
            pattern="^\d{10}$"
            required
          />
        </div>
      </div>

      <!-- State and Nationality -->
      <div class="form-row">
        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Enter your state"
            required
          />
        </div>
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <select id="nationality" name="nationality" required>
            <option value="" disabled selected>Select your nationality</option>
            <option value="american">American</option>
            <option value="canadian">Canadian</option>
            <option value="indian">Indian</option>
            <option value="australian">Australian</option>
            <option value="british">British</option>
          </select>
        </div>
      </div>

      <!-- Pin Code -->
      <div class="form-group">
        <label for="pin-code">Pin Code</label>
        <input
          type="text"
          id="pin-code"
          name="pinCode"
          placeholder="Enter your pin code"
          pattern="^\d{6}$"
          required
        />
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="City, Village"
          required
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- JavaScript -->
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // Prevent form submission to reload the page

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries()); // Convert FormData to an object

        try {
          const response = await fetch(form.action, {
            method: form.method,
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.status === 409) {
            alert("Apprentice ID already exists. Please use a different ID.");
          } else if (response.ok) {
            alert("Registration successful!");
            form.reset();
          } else {
            throw new Error("Something went wrong");
          }
        } catch (error) {
          alert("An error occurred. Please try again.");
          console.error(error);
        }
      });
    </script>
  </body>
</html>
